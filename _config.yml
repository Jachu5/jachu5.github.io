permalink: /:title/

markdown: redcarpet
redcarpet:
  extensions: ['lax_spacing', 'smart', 'superscript','fenced_code_blocks', 'autolink', 'tables', 'with_toc_data'] 

gems:
  - jekyll-redirect-from

defaults:
  -
    scope:
      path: ""
    values:
      lang: en
      layout: default
  -
    scope:
      path: _posts/es
    values:
      lang: es
      layout: default
  -
    scope:
      path: _posts/es/pages
    values:
      type: pages
  -
    scope:
      path: _posts/en/pages
    values:
      type: pages

  -
    scope:
      path: _posts/es/projects
    values:
      type: projects
  -
    scope:
      path: _posts/en/projects
    values:
      type: projects
